services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
      MYSQL_ROOT_PASSWORD: root_secure_password
    volumes:
      - db_data:/var/lib/mysql

  web:  
    build: .
    depends_on:
      - mysql
    environment:
      RAILS_ENV: development
      DB_HOST: mysql
      DB_USER: app_user
      DB_PASSWORD: app_pass
      SECRET_KEY_BASE: "1"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./config/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

volumes:
  db_data:
